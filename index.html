<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Уведомление</title>
<link rel="stylesheet" href="style.css"></head>
<link rel="stylesheet" href="load.js">
<body>

  <div class="container">
    <h1>Отправить уведомление</h1>
    <button onclick="showNotification()">Показать уведомление</button>
  </div>

  <script src="1.js"></script>
  <script>function showNotification() {
    // Проверка поддержки уведомлений в браузере
    if ('Notification' in window) {
      Notification.requestPermission().then(function (permission) {
        if (permission === 'granted') {
          // Создание объекта уведомления
          var notification = new Notification('Пример уведомления', {
            body: 'Это пример уведомления на вашем сайте.',
          });
  
          // Обработка клика по уведомлению
          notification.onclick = function () {
            alert('Вы нажали на уведомление!');
          };
        }
      });
    } else {
      alert('Уведомления не поддерживаются в вашем браузере.');
    }
  }
  </script>
</body>
</html>
